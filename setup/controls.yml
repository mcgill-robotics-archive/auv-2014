windows:
  - name: "CONTROLS"
    clear: true
    root: "~/"
    layout: "b378,185x52,0,0{92x52,0,0[92x26,0,0,92x25,0,27],46x52,93,0[46x26,93,0,46x25,93,27],45x52,140,0}"
    panes:
      - cmd: "setPoints -h || setPoints"
        focus: true
      - cmd: "echo 'LAUNCH' && roslaunch controls controls.launch"
      - cmd: "echo 'WRENCH' && rostopic echo /controls/wrench"
      - cmd: "echo 'MOTORS' && rostopic echo -p /electrical_interface/motor"
      - cmd: "echo 'DEBUG' && rostopic echo /controls/debug"
