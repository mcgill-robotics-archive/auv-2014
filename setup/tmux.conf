set -g prefix C-a
unbind %
bind | split-window -h
bind - split-window -v
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=black,bg=red] #S '
set-window-option -g window-status-current-bg red
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g base-index 1
setw -g pane-base-index 1
set -g default-terminal "screen-256color"
set -sg escape-time 0
set -g renumber-windows on
set status-right "#[fg=black,bg=white] #22T #[fg=colour252,bg=colour238] %H:%M "
setw -g window-status-format '#[fg=colour252,bg=colour235] #I |#[fg=colour252,bg=colour235] #W '
setw -g window-status-current-format '#[fg=colour235,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour252,bg=colour238] #I |#[fg=colour252,bg=colour238] #W #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]'
